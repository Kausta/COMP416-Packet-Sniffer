plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.11'
}

group 'com.comp416.project2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.xerial:sqlite-jdbc:3.25.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
